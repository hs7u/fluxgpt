news6: |
    汇通财经APP讯——财政部委员会主席安妮塔·阿南德(Anita Anand)发布了补充预算，削减政府支出5亿加元。
    总理贾斯汀·特鲁多(Justin Trudeau)政府周四公布了削减政府支出5亿加元的计划细节，但并非所有部门都会受到同样的影响。
    虽然加拿大航天局和加拿大投资中心等一些机构将有超过1%的支出被冻结并退回政府金库，但仍有61个部门和机构没有出现在政府机构削减开支的名单上。
    加拿大政府表示，这项削减成本举措不包括议会代理人和每年预算低于2500万加元的小型组织。但许多未列入受影响组织名单的组织——例如加拿大航空运输安全局、加拿大安全情报局和国家首都委员会的预算远高于2500万加元。
    虽然政府冻结了加拿大自然博物馆和加拿大人权博物馆等一些国家博物馆大约0.2%的预算，但每年花费3950万加元的国家科学技术博物馆却没有出现在受影响的机构名单
    在确定出现在名单上的政府部门中，财政部受到的打击最小，其1,180亿加元的预算削减中仅削减了827,000加元，约为其预估的0.0007%。
    在4月份发布的2023年预算中，财政部长方慧兰(Chrystia Freeland)表示，承诺的政府支出削减将“意味着在未来五年内节省154亿加元”。
    以加元计算，国防部(DND)损失最多，削减总额达5亿加元，其中2.111亿加元。这相当于其275亿加元支出预估的约0.76%。
    该部门写道：“部长及其部门可以灵活地减少其投资组合的支出。”“因此，投资组合组织之间的支出削减可能会有所不同。”
    “这只是与我们的支出审查相关的第一部分结果，”财政部长安妮塔·阿南德表示。“你会看到更多部门提出的例子，但在不同的阶段中，情况并不总是完全相等。但一般来说，这项工作是让每个部门在其部门内部进行审视，而不是把所有的情况都考虑在内。”其中一部分来自运营预算，但要审视他们的支出，看看可以在哪些方面节省开支。”
    几个月来，政府一直在宣传其控制支出、削减旅行成本以及削减外部承包商在专业服务上的支出的计划，政府还承诺减少运营支出和转移支付。
    周四，阿南德向下议院提交了补充预算，其中包括将政府4,430亿加元的支出预算削减5亿加元。
    在公开的文件中，政府表示，受影响的部门和组织将无法支出预算中被冻结的部分，这5亿加元将在3月份财政年度结束时转回一般政府收入。
    阿南德告诉记者，支出削减中的3.5亿加元将影响外包和承包商。差旅费用将减少1.5亿加元。
    政府表示，希望在未来五年内专业服务和旅行支出减少71亿加元，运营和转移支付支出减少70亿加元。
    财政部表示，它与各部门合作确定可持续的支出削减措施。报告写道：“各部门被要求审查规划和运营，以确定哪些地方可能存在重复、资金价值较低或与政府优先事项不一致的情况。”“通过这些审查确定的拟议削减随后提交给TBS（财政部）审议。”报告称，需要更多审查的提案已由内阁部长委员会进行了审查。
    阿南德表示，虽然这一轮的重点是外部承包商和差旅，但后续几轮将关注其他类型的支出。她说：“你会在我们结果的未来迭代中看到，我们将列出更多项目，但同样，68个部门的情况也不会完全相同。”
