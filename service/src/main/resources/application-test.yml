    24K99訊 週五(11月10日)歐市盤中，現貨黃金維持日內跌勢，金價目前位於1954美元/盎司附近。本交易日，黃金交易員將聚焦美國密歇根大學消費者信心指數，預計將引發黃金市場行情。
    FXStreet分析師Haresh Menghani指出，週五金價跌至1955美元/盎司區域，金價本週可能錄得一個多月來最差的單週表現。
    本週，一系列有影響力的美國聯邦公開市場委員會(FOMC)成員發表了更爲鷹派的言論。美聯儲主席鮑威爾在週四重申鷹派立場，聲稱如有必要，美聯儲將會毫不猶豫地加息。這使得基準的10年期美國國債收益率從一個多月低點回升，並支撐美元，這對黃金價格構成壓力。
    Menghani稱，除此之外，在對以色列-哈馬斯衝突的擔憂緩解的情況下，避險需求的消退是削弱黃金的另一個因素。
    Menghani表示，黃金交易員們現在正在關注美國密歇根大學消費者信心指數的發佈，這可能會影響美元。除了美國數據之外，更廣泛的風險情緒可能爲金價帶來短期機會。
    香港時間週五23:00，美國11月密歇根大學消費者信心指數初值將出爐，預計爲63.7，此前10月終值爲63.8。
    投資者也將關注通脹相關數據。美國11月密歇根大學1年通脹預期初值預計爲4.0%，前值爲4.2%；美國11月密歇根大學5-10年通脹預期初值預計爲3.0%，前值也爲3.0%。
    黃金最新技術前景分析
    Menghani指出，從技術角度來看，下行方面，週四低點(在1944美元/盎司附近)目前似乎限制金價短期下行空間，接下來的支撐在非常關鍵的200日簡單移動平均線(SMA)，該均線目前在1935-1936美元/盎司區域附近。
    假如金價跌破上述支撐，那麼金價將在100日簡單移動平均線(在1927-1926美元/盎司區域附近)受到支持。一些後續拋售將表明，金價在短期內已見頂，從而使市場傾向於看空交易員。
    上行方面，Menghani補充道，金價可能在1970美元/盎司附近遭遇阻力，如果突破該水準，可能引發空頭回補反彈。屆時金價的目標可能是突破1980美元/盎司附近的阻力，並測試1990-1992美元/盎司的阻力區間。
    在此之後，金價將瞄準2000美元/盎司心理水平，假如突破這一關口，金價可能會回升至數月高點，即在10月份觸及的2009-2010美元/盎司區域附近。
    香港時間17:14，現貨黃金報1953.90美元/盎司。
