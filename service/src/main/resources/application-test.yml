    黃金期貨周二 (7 日) 連續第二個交易日收黑，並觸及近三周低點，中東衝突引發的避險漲勢消退，市場焦點轉向聯準會 (Fed) 官員的談話，尋找降息的蛛絲馬跡。
    12 月交割的紐約黃金期貨收盤下滑 19.10 美元或 1%，報每盎司 1969.50 美元，盤中最低跌到 1962.80 美元，是 10 月 19 日以來最低。
    黃金現貨價下滑 0.6%，報每盎司 1965.13 美元，為 10 月底以來最低。
    美元周二上揚 0.4%，打壓以美元計價的黃金。
    Gainesville Coins 首席市場分析師 Everett Millman 說，黃金之所以維持在當前水準，源自市場對 Fed 幾乎已經完成升息的預期，若升息循環後的首次降息能快點到來，對黃金愈有好處。
    黃金本身不孳息，因此若利率下滑，有助於降低持有黃金的機會成本，進而有利價格。市場如今把焦點擺在 Fed 主席鮑爾周三和周四的演說，以及多名官員本周的談話。
    外匯券商 XM 投資分析師 Marios Hadjikyriacos 說，金價 10 月曾隨著以哈衝突大漲，但近來回軟，顯示投資人對地緣政治的關心程度下降。
    Bullion Vault 研究主任 Adrian Ash 說，無論以美元、歐元、日元、人民幣、英鎊還是其他主要貨幣計算的黃金 10 月收盤價，都漲到歷史高點。進入 11 月後，一些投資人趁著金價已高獲利了結，讓部位重新平衡。
    他指出，Bullion Vault 用戶上個月平均每天淨賣出 67.2% 黃金，10 月總計淨賣出 470 公斤，是 2019 年 6 月以來單月最大脫手規模。不僅如此，Bullion Valut 的「黃金投資人指數」在 10 月下跌 1.4 點，至 51.8，是 1 月跌到三年半低點 (50.6) 後所出現的最低水準，該指數衡量投資人對實體金屬的確切交易行為。
    鈀金一度重挫逾 5%，觸及五年低點，白金也走低。這兩種都是用在汽車觸媒轉化器以減少廢氣排放的金屬。
    瑞銀表示，從鈀金轉換為白金的趨勢，加上已經賣出的電動車愈來愈多，可能導致明年出現結構性的供過於求。
    Impala Platinum 公司以白金價格下跌為由，宣布在某些南美洲礦區實施自願性裁員。投資人也在觀望消費大國中國好壞參半的經濟數據。